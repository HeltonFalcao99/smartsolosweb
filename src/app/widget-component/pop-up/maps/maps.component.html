<mat-dialog-content>
    <agm-map [latitude]="this.coordenadas.lat" [longitude]="this.coordenadas.lng">
        <agm-marker [latitude]="this.coordenadas.lat" [longitude]="this.coordenadas.lng" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
</mat-dialog-content>

<mat-dialog-actions align="right">
    <button mat-raised-button type="button" (click)="dialogRef.close()" color="primary">CANCELAR</button>
    <button mat-raised-button type="submit" (click)="onSubmit()" color="warn">CONFIRMAR</button>
</mat-dialog-actions>
