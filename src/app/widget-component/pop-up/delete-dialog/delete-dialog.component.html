<h2 mat-dialog-title>{{data['titulo']}}</h2>

<mat-dialog-content>
	<p>{{data['conteudo']}}</p>
</mat-dialog-content>

<mat-dialog-actions align="right">
	<button mat-raised-button (click)="dialogRef.close()" color="primary">Cancelar</button>
	<button mat-raised-button (click)="yes()"  color="warn">Sim</button>
</mat-dialog-actions>
